name: Test
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements-freeze.txt') }}-${{ matrix.python-version }}
          restore-keys: |
            pip-
      - run: pip install -e .
      - run: helm-run -h
      - run: helm-summarize -h
      - run: echo "Finished installation."

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Clear free space
        run: |
            sudo rm -rf /opt/ghc
            df -h
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements-freeze.txt') }}
          restore-keys: |
            pip-
      # Installs dependencies and performs static code checks
      - run: ./pre-commit-venv.sh
      - name: Run tests
        run: >
          source venv/bin/activate && pytest --ignore tmp/
        env:
          TEST: ${{ matrix.test }}
          VERSION: ${{ github.head_ref || 'main' }}
      - name: Run entire pipeline quickly without any data
        # Checking RunSpecs with openai/davinci should be comprehensive enough
        run: source venv/bin/activate && helm-run --suite test -m 100 --conf-paths src/helm/benchmark/presentation/run_specs_heim.conf  --skip-instances --models-to-run openai/dalle-2 --exit-on-error

  ci:
    name: All CI tasks complete
    runs-on: ubuntu-latest
    needs: [install, test]
    steps:
      - uses: actions/checkout@v2
      - run: echo Done
